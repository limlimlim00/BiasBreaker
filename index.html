<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiasBreaker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: white;
      color: black;
      padding: 40px;
    }

    header {
      position: fixed; 
      top: 0; left: 0; right: 0;
      background: white;
      height: 80px;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      position: static;
      flex-direction: row;
    }

    .logo {
      position: fixed;
      top: 40px;
      left: 40px;
      font-weight: bold;
      font-size: 30px;
      z-index: 10;
      cursor: pointer;
      margin-bottom: 0;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .login-btn {
      position: fixed;
      top: 40px;
      right: 40px;
      background: black;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      margin-bottom: 0;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      max-width: 800px;
      width: 100%;
      flex: 1;
      margin: 64px auto 24px; /* Adjusted for fixed header */
    }
    .search-bar input:focus {
      outline: none;
      border-color: black; /* focus border color */
    }
    .search-bar input {
      flex: 1;
      padding: 10px 20px;
      border-radius: 20px 0 0 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
    }

    .search-btn {
      padding: 10px 20px;
      border-radius: 0 20px 20px 0;
      border: 1px solid #ccc;
      border-left: none;
      cursor: pointer;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: top;
      margin-top: 32px
    }

    .issue-container {
      background-color: #f5f5f5;
      padding: 40px;
      border-radius: 20px;
      width: 800px;
      min-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }

    .issue-tabs {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
      width: 100%;
    }

    .tab-btn {
      background: none;
      border: none;
      font-size: 16px;
      color: #aaa;
      padding: 8px 20px;
      border-radius: 20px 20px 0 0;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s, background 0.2s;
    }

    .tab-btn.active {
      color: black;
      background: #f5f5f5;
      border-bottom: 2px solid black;
    }

    .tab-content {
      width: 100%;
    }

    .issue-grid {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .issue-column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .issue-column button {
      width: 200px;
      background: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;;
      cursor: pointer;
      transition: background 0.2s;
    }

    .issue-column button:hover:not([disabled]) {
      background: #eee;
    }

    .issue-column button:disabled {
      background: #eee;
      color: #aaa;
      cursor: not-allowed;
    }

    .login-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }

    .login-popup-content {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px 24px 24px;
      min-width: 280px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .social-login-img {
      width: 220px;
      height: auto;
      cursor: pointer;
      margin-bottom: 8px;
      display: block;
      border: none;
      background: none;
      padding: 0;
    }

    .user-info {
      position: fixed;
      top: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      font-weight: bold;
      font-size: 14px;
    }

    .logout-btn {
     background: black;
     color: white;
     border: none;
     padding: 8px 16px;
     border-radius: 20px;
     cursor: pointer;
     }

    .close-popup {
      background: none;
      border: none;
      color: #888;
      font-size: 15px;
      margin-top: 8px;
      cursor: pointer;
    }
  </style>

  <!-- Google Identity Services -->
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script>
  function decodeJWT(token) {
    let base64Url = token.split(".")[1];
    let base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
    let jsonPayload = decodeURIComponent(
      atob(base64)
        .split("")
        .map(function (c) {
          return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
        })
        .join("")
    );
    return JSON.parse(jsonPayload);
  }

  function handleCredentialResponse(response) {
    const responsePayload = decodeJWT(response.credential);
    console.log("✅ Google 로그인 성공");
    console.log("👤 이름: " + responsePayload.name);
    console.log("📧 이메일: " + responsePayload.email);
    console.log("🖼️ 프로필 사진: " + responsePayload.picture);

    localStorage.setItem("userName", responsePayload.name);
    localStorage.setItem("userEmail", responsePayload.email);
    localStorage.setItem("userPicture", responsePayload.picture);

    document.querySelector(".login-btn").style.display = "none";
    document.querySelector(".user-info").style.display = "flex";
    document.querySelector(".user-name").textContent = responsePayload.name;
    document.querySelector(".login-popup").style.display = "none";

    alert(`${responsePayload.name}님 환영합니다!`);
    document.querySelector(".login-popup").style.display = "none";
  }
</script>


  
</head>
<body>
  <header>
    <div class="header-row">
      <div class="logo" onclick="window.location.href='index.html'" style="cursor:pointer;">BIASBREAKER</div>
      <div class="header-actions">
        <button class="login-btn">로그인</button>
        <div class="user-info" style="display:none; align-items: center; gap: 8px;">
        <span class="user-name" style="font-weight: bold;"></span>
        <button class="logout-btn" style="background: none; border: none; cursor: pointer; color: #555;">로그아웃</button>
      </div>
    </div>    
  </header>

  <div class="search-bar">
    <input type="text" placeholder="궁금한 이슈를 검색하세요" />
    <button class="search-btn">🔍</button>
  </div>

  <!-- 로그인 팝업 -->
  <div class="login-popup">
    <div class="login-popup-content">
      <h3>소셜 로그인</h3>
      <img src="image/google.png" alt="Google로 로그인" class="social-img-btn" style="height:32px; cursor:pointer; margin-bottom:8px;" />
      <img src="image/naver.png" alt="네이버로 로그인" class="social-img-btn" style="height:32px; cursor:pointer; margin-bottom:8px;" />
      <img src="image/kakao.png" alt="카카오로 로그인" class="social-img-btn" style="height:32px; cursor:pointer; margin-bottom:8px;" />
      <button class="close-popup">닫기</button>
    </div>
  </div>

  <main>
    <div class="issue-container">
      <div class="issue-tabs">
        <button class="tab-btn active" data-tab="today">오늘의 이슈</button>
        <button class="tab-btn" data-tab="week">이번주 이슈</button>
        <button class="tab-btn" data-tab="month">이번달 이슈</button>
      </div>
      <div class="tab-content" id="tab-today">
        <div class="issue-grid">
          <div class="issue-column">
            <button>이슈 1</button>
            <button>이슈 3</button>
            <button>이슈 5</button>
            <button>이슈 7</button>
            <button>이슈 9</button>
          </div>
          <div class="issue-column">
            <button>이슈 2</button>
            <button>이슈 4</button>
            <button>이슈 6</button>
            <button>이슈 8</button>
            <button>이슈 10</button>
          </div>
        </div>
      </div>
      <div class="tab-content" id="tab-week" style="display:none">
        <div class="issue-grid">
          <div class="issue-column">
            <button>이슈 11</button>
            <button>이슈 13</button>
            <button>이슈 15</button>
            <button>이슈 17</button>
            <button>이슈 19</button>
          </div>
          <div class="issue-column">
            <button>이슈 12</button>
            <button>이슈 14</button>
            <button>이슈 16</button>
            <button>이슈 18</button>
            <button>이슈 20</button>
          </div>
        </div>
      </div>
      <div class="tab-content" id="tab-month" style="display:none">
        <div class="issue-grid">
          <div class="issue-column">
            <button>이슈 21</button>
            <button>이슈 23</button>
            <button>이슈 25</button>
            <button>이슈 27</button>
            <button>이슈 29</button>
          </div>
          <div class="issue-column">
            <button>이슈 22</button>
            <button>이슈 24</button>
            <button>이슈 26</button>
            <button>이슈 28</button>
            <button>이슈 30</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script>
    // 탭 전환 스크립트
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const tab = this.getAttribute('data-tab');
        document.querySelectorAll('.tab-content').forEach(tc => tc.style.display = 'none');
        document.getElementById('tab-' + tab).style.display = '';
      });
    });

    // 이슈 버튼 클릭 시 버튼 텍스트를 쿼리로 전달
    document.querySelectorAll(".issue-column button").forEach(button => {
      button.addEventListener("click", () => {
        if (!button.disabled) {
          const issueName = encodeURIComponent(button.textContent.trim());
          window.location.href = `search_result_page.html?query=${issueName}`;
        }
      });
    });

    // 검색바 placeholder 포커스 시 사라지게
    const searchInput = document.querySelector('.search-bar input');
    const originalPlaceholder = searchInput.placeholder;
    searchInput.addEventListener('focus', function() {
      this.placeholder = '';
    });
    searchInput.addEventListener('blur', function() {
      if (this.value === '') {
        this.placeholder = originalPlaceholder;
      }
    });

    // 로그인 팝업 열기/닫기
    const loginBtn = document.querySelector('.login-btn');
    const loginPopup = document.querySelector('.login-popup');
    const closePopupBtn = document.querySelector('.close-popup');
    loginBtn.addEventListener('click', () => {
      loginPopup.style.display = 'flex';
    });
    closePopupBtn.addEventListener('click', () => {
      loginPopup.style.display = 'none';
    });
    // 바깥 클릭 시 닫기
    loginPopup.addEventListener('mousedown', (e) => {
      if (e.target === loginPopup) loginPopup.style.display = 'none';
    });

    //저장된 로그인 정보 확인
    window.addEventListener("DOMContentLoaded", () => {
      const name = localStorage.getItem("userName");
      if (name) {
        document.querySelector(".user-name").textContent = name;
        document.querySelector(".login-btn").style.display = "none";
        document.querySelector(".user-info").style.display = "flex";
      }
    });

    // 로그아웃 버튼 클릭 시
    document.querySelector(".logout-btn").addEventListener("click", () => {
        localStorage.clear();
        document.querySelector(".login-btn").style.display = "inline-block";
        document.querySelector(".user-info").style.display = "none";
        document.querySelector(".user-name").textContent = "";
    });

    // 소셜 이미지 버튼 클릭 및 키보드 접근성
    document.querySelectorAll('.social-img-btn').forEach(function(img) {
      img.addEventListener('click', function() {
        // 실제 로그인 로직 연결 필요
        alert(this.alt + ' 클릭됨');
      });
      img.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          img.click();
        }
      });
    });

    // 검색 버튼 클릭 시 입력값이 있으면 결과 페이지로 이동
    const searchBtn = document.querySelector('.search-btn');
    const searchInputBox = document.querySelector('.search-bar input');
    searchBtn.addEventListener('click', function() {
      if (searchInputBox.value.trim()) {
        const query = encodeURIComponent(searchInputBox.value.trim());
        window.location.href = `search_result_page.html?query=${query}`;
      }
    });
    // 엔터키 입력 시에도 동일하게 동작
    searchInputBox.addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && searchInputBox.value.trim()) {
        const query = encodeURIComponent(searchInputBox.value.trim());
        window.location.href = `search_result_page.html?query=${query}`;
      }
    });
  </script>
</body>
</html>
