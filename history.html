<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiasBreaker - 기록</title>
  <style>
    /* ===== Reset & Base ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      background-color: white;
      color: black;
      padding: 40px;
    }

    /* ===== Header ===== */
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: white;
      height: 80px;
    }
    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      position: static;
      flex-direction: row;
    }
    .logo {
      position: fixed;
      top: 40px;
      left: 40px;
      font-weight: bold;
      font-size: 30px;
      z-index: 10;
      cursor: pointer;
      margin-bottom: 0;
    }
    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .login-btn {
      position: fixed;
      top: 40px;
      right: 40px;
      background: black;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      margin-bottom: 0;
    }
    .user-info {
      position: fixed;
      top: 40px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 10;
      font-weight: bold;
      font-size: 14px;
    }
    .user-dropdown {
      display: none;
      position: absolute;
      top: 36px;
      right: 0;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      min-width: 120px;
      z-index: 100;
    }

    .dropdown-item {
      width: 100%;
      background: none;
      border: none;
      padding: 12px 20px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }
    .dropdown-item:hover {
      background: #f5f5f5;
    }
    .dropdown-item.logout-item {
      color: #d00;
    }

    /* ===== Container (Box) ===== */
    .container {
      background-color: #f5f5f5;
      padding: 40px;
      border-radius: 20px;
      max-width: 800px;
      min-width: 500px;
      margin: 120px auto 0;
      display: flex;
      flex-direction: column;
      gap: 0;
      align-items: center;
    }
    /* ===== Tab Bar ===== */
    .tab-bar {
      display: flex;
      gap: 12px;
      justify-content: center;
      width: 100%;
      margin: 0 0 0 0;
      background: none;
      border-radius: 20px 20px 0 0;
      padding-bottom: 0;
    }
    .tab-btn {
      background: none;
      border: none;
      font-size: 18px;
      color: #aaa;
      padding: 10px 32px;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s, background 0.2s;
    }
    .tab-btn.active {
      color: black;
      background: #f5f5f5;
      border-bottom: 2px solid black;
    }
    /* ===== Tab Content ===== */
    .tab-content {
      width: 100%;
      background: white;
      margin: 0 auto;
      padding: 32px 24px;
      min-height: 200px;
    }

    /* ===== List Styles ===== */
    .history-list, .archive-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .history-item, .archive-item {
      padding: 16px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .history-item:last-child, .archive-item:last-child {
      border-bottom: none;
    }
    .item-query {
      font-weight: bold;
      color: #222;
    }
    .item-date {
      color: #888;
      font-size: 13px;
      margin-left: 12px;
    }

    /* ===== Empty State ===== */
    .empty-msg {
      color: #aaa;
      text-align: center;
      margin: 40px 0;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-row">
      <div class="logo" onclick="window.location.href='index.html'">BIASBREAKER</div>
      <div class="header-actions">
        <button class="login-btn">로그인</button>
        <div class="user-info" style="display:none; align-items: center; gap: 8px;">
          <span class="user-name" style="font-weight: bold; cursor:pointer;"></span>
          <div class="user-dropdown">
            <button class="dropdown-item history-item">히스토리</button>
            <button class="dropdown-item archive-item">아카이브</button>
            <button class="dropdown-item logout-item" style="color:#d00;">로그아웃</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="tab-bar">
      <button class="tab-btn" data-tab="history">히스토리</button>
      <button class="tab-btn" data-tab="archive">아카이브</button>
    </div>
    <div class="tab-content" id="tab-history">
      <ul class="history-list"></ul>
      <div class="empty-msg">검색 기록이 없습니다.</div>
    </div>
    <div class="tab-content" id="tab-archive" style="display:none;">
      <ul class="archive-list"></ul>
      <div class="empty-msg">아카이브한 기록이 없습니다.</div>
    </div>
  </div>

  <!-- Script: All logic grouped at the bottom for clarity -->
  <script>
    // 로그인 상태 확인 및 접근 제한
   async function checkLogin() {
    try {
    const res = await fetch('/me.php', { credentials: 'include' });
    if (!res.ok) throw new Error();
    const user = await res.json();
    // 로그인 상태 저장
    window.currentUser = user; // 전역에 저장해 다른 곳에서도 사용 가능
  } catch {
    window.location.replace('index.html');
  }
}

// 헤더 로그인/로그아웃/드롭다운 UI
    async function updateLoginUI() {
     try {
     const res = await fetch('/me.php', { credentials: 'include' });
     if (!res.ok) throw new Error();
     const user = await res.json();
     window.currentUser = user;

    const loginBtn = document.querySelector('.login-btn');
    const userInfo = document.querySelector('.user-info');
    const userNameSpan = document.querySelector('.user-name');

    loginBtn.style.display = 'none';
    userInfo.style.display = 'flex';
    userNameSpan.textContent = user.name || user.email;
  } catch {
    const loginBtn = document.querySelector('.login-btn');
    const userInfo = document.querySelector('.user-info');
    const userNameSpan = document.querySelector('.user-name');

    loginBtn.style.display = 'inline-block';
    userInfo.style.display = 'none';
    userNameSpan.textContent = '';
  }
}

    window.addEventListener('DOMContentLoaded', async () => {
    await checkLogin();
    await updateLoginUI();
    });


    // 드롭다운 메뉴 로직
    const userNameSpan = document.querySelector('.user-name');
    const userDropdown = document.querySelector('.user-dropdown');
    if (userNameSpan && userDropdown) {
      let dropdownOpen = false;
      userNameSpan.addEventListener('click', (e) => {
        e.stopPropagation();
        dropdownOpen = !dropdownOpen;
        userDropdown.style.display = dropdownOpen ? 'block' : 'none';
      });
      document.addEventListener('click', (e) => {
        if (dropdownOpen && !userDropdown.contains(e.target) && e.target !== userNameSpan) {
          userDropdown.style.display = 'none';
          dropdownOpen = false;
        }
      });
      const historyItem = userDropdown.querySelector('.history-item');
      const archiveItem = userDropdown.querySelector('.archive-item');
      const logoutItem = userDropdown.querySelector('.logout-item');
      if (historyItem) historyItem.addEventListener('click', () => { window.location.href = 'history.html#history'; });
      if (archiveItem) archiveItem.addEventListener('click', () => { window.location.href = 'history.html#archive'; });
      if (logoutItem) {
        logoutItem.addEventListener('click', async () => {
          try {
            await fetch('/logout.php', { method: 'POST', credentials: 'include' });
        } catch (err) {
          console.error('로그아웃 요청 실패:', err);
        }

        updateLoginUI();
        window.location.replace('index.html');
      });
    }
    }

    // 탭 전환 및 해시 반영
    function setActiveTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.style.display = 'none');
      if (tab === 'archive') {
        document.querySelector('.tab-btn[data-tab="archive"]').classList.add('active');
        document.getElementById('tab-archive').style.display = '';
      } else {
        document.querySelector('.tab-btn[data-tab="history"]').classList.add('active');
        document.getElementById('tab-history').style.display = '';
      }
    }
    function handleTabFromHash() {
      const hash = window.location.hash.replace('#','');
      setActiveTab(hash === 'archive' ? 'archive' : 'history');
    }
    window.addEventListener('DOMContentLoaded', handleTabFromHash);
    window.addEventListener('hashchange', handleTabFromHash);
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        const tab = this.getAttribute('data-tab');
        window.location.hash = tab;
      });
    });

    async function renderHistory() {
  const list = document.querySelector('.history-list');
  const emptyMsg = document.querySelector('#tab-history .empty-msg');
  list.innerHTML = '';

  // 로그인 사용자 확인
  let user;
  try {
    const res = await fetch('/me.php', { credentials: 'include' });
    if (!res.ok) throw new Error();
    user = await res.json();
  } catch {
    emptyMsg.textContent = '로그인 후 이용 가능합니다.';
    emptyMsg.style.display = 'block';
    return;
  }

  // 검색 기록 불러오기
  let history = [];
  try {
    const res = await fetch('/history.php', { credentials: 'include' });
    if (!res.ok) throw new Error();
    history = await res.json();
  } catch {
    emptyMsg.textContent = '기록을 불러오지 못했습니다.';
    emptyMsg.style.display = 'block';
    return;
  }

  if (history.length === 0) {
    emptyMsg.textContent = '검색 기록이 없습니다.';
    emptyMsg.style.display = 'block';
    document.getElementById('history-delete-all-btn')?.remove();
    return;
  }

  emptyMsg.style.display = 'none';

  // 전체 삭제 버튼 추가
  if (!document.getElementById('history-delete-all-btn')) {
    const btn = document.createElement('button');
    btn.id = 'history-delete-all-btn';
    btn.textContent = '전체 삭제';
    btn.style = 'float:right; margin-bottom:10px; background:#eee; border:none; border-radius:8px; padding:6px 16px; cursor:pointer; font-size:13px;';
    btn.onclick = async function () {
      if (confirm('검색 기록을 모두 삭제하시겠습니까?')) {
        await fetch('/delete_history.php', { method: 'POST', credentials: 'include' });
        renderHistory();
      }
    };
    document.getElementById('tab-history').prepend(btn);
  }

  history.forEach((item) => {
    const li = document.createElement('li');
    li.className = 'history-item';
    const url = `search_result_page.html?query=${encodeURIComponent(item.query)}`;
    li.innerHTML = `<a href="${url}" style="text-decoration:none; color:inherit; display:flex; justify-content:space-between; align-items:center; width:100%"><span class="item-query">${item.query}</span><span class="item-date">${item.date}</span></a>`;

    // 삭제 버튼
    const delBtn = document.createElement('button');
    delBtn.textContent = '✕';
    delBtn.title = '삭제';
    delBtn.style = 'margin-left:12px; background:none; border:none; color:#d00; font-size:16px; cursor:pointer;';
    delBtn.onclick = async function (e) {
      e.stopPropagation();
      e.preventDefault();
      if (confirm('이 기록을 삭제하시겠습니까?')) {
        await fetch('/delete_history.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ id: item.id })  // 기록 고유 ID로 삭제
        });
        renderHistory();
      }
    };
    li.appendChild(delBtn);
    list.appendChild(li);
  });
}

  async function renderArchive() {
  const list = document.querySelector('.archive-list');
  const emptyMsg = document.querySelector('#tab-archive .empty-msg');
  list.innerHTML = '';

  // 로그인 사용자 확인
  let user;
  try {
    const res = await fetch('/me.php', { credentials: 'include' });
    if (!res.ok) throw new Error();
    user = await res.json();
  } catch {
    emptyMsg.textContent = '로그인 후 이용 가능합니다.';
    emptyMsg.style.display = 'block';
    return;
  }

  // 아카이브 기록 불러오기
  let archive = [];
  try {
    const res = await fetch('/archive.php', { credentials: 'include' });
    if (!res.ok) throw new Error();
    archive = await res.json();
  } catch {
    emptyMsg.textContent = '기록을 불러오지 못했습니다.';
    emptyMsg.style.display = 'block';
    return;
  }

  if (archive.length === 0) {
    emptyMsg.textContent = '아카이브한 기록이 없습니다.';
    emptyMsg.style.display = 'block';
    document.getElementById('archive-delete-all-btn')?.remove();
    return;
  }

  emptyMsg.style.display = 'none';

  // 전체 삭제 버튼
  if (!document.getElementById('archive-delete-all-btn')) {
    const btn = document.createElement('button');
    btn.id = 'archive-delete-all-btn';
    btn.textContent = '전체 삭제';
    btn.style = 'float:right; margin-bottom:10px; background:#eee; border:none; border-radius:8px; padding:6px 16px; cursor:pointer; font-size:13px;';
    btn.onclick = async function () {
      if (confirm('아카이브 기록을 모두 삭제하시겠습니까?')) {
        await fetch('/delete_archive.php', { method: 'POST', credentials: 'include' });
        renderArchive();
      }
    };
    document.getElementById('tab-archive').prepend(btn);
  }

    archive.forEach((item) => {
    const li = document.createElement('li');
    li.className = 'archive-item';
    const pdfUrl = item.pdf_path;  // 서버에서 직접 내려주는 전체 경로 사용

    li.innerHTML = `
      <a href="${pdfUrl}" target="_blank" style="text-decoration:none; color:inherit; display:flex; justify-content:space-between; align-items:center; width:100%">
        <span class="item-query">${item.query}</span>
        <span class="item-date">${new Date(item.created_at).toLocaleString()}</span>
      </a>
    `;

    const delBtn = document.createElement('button');
    delBtn.textContent = '✕';
    delBtn.title = '삭제';
    delBtn.style = 'margin-left:12px; background:none; border:none; color:#d00; font-size:16px; cursor:pointer;';
    delBtn.onclick = async function (e) {
      e.preventDefault();
      e.stopPropagation();
      if (confirm('이 아카이브를 삭제하시겠습니까?')) {
        await fetch('/delete_archive.php', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ id: item.id })
        });
        renderArchive();
      }
    };

    li.appendChild(delBtn);
    list.appendChild(li);
  });

}

    function renderAll() { renderHistory(); renderArchive(); }
    // 초기 진입 시 한 번만 렌더링
window.addEventListener('DOMContentLoaded', () => {
  handleTabFromHash();   // 탭 상태 초기화
  checkLogin();          // 로그인 확인
  updateLoginUI();       // UI 반영
  renderAll();           // 히스토리/아카이브 한 번만 렌더링
});

// 해시 변경 시 탭만 전환
window.addEventListener('hashchange', handleTabFromHash);

// 버튼 클릭 시 해시만 바꿈 (렌더링은 hashchange에서 하지 않음)
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    const tab = this.getAttribute('data-tab');
    window.location.hash = tab;
  });
});

  </script>
</body>
</html>
