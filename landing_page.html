<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BiasBreaker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: white;
      color: black;
      padding: 40px;
    }

    header {
      padding-bottom: 40px;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 30px;
      position: absolute;
      top: 30px;
      left: 40px;
      z-index: 10;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      max-width: 600px;
      width: 100%;
      flex: 1;
      margin: 0 auto;
    }

    .search-bar input {
      flex: 1;
      padding: 10px 20px;
      border-radius: 20px 0 0 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
    }


    .search-bar input:focus, .search-bar:focus-within {
      outline: 2px solid black;
      z-index: 1;
    }

    .search-bar:focus-within {
      box-shadow: 0 0 0 2px #0078ff;
      border-radius: 20px;
    }

    .search-btn {
      padding: 10px 20px;
      border-radius: 0 20px 20px 0;
      border: 1px solid #ccc;
      border-left: none;
      cursor: pointer;
    }

    .login-btn {
      background: black;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      position: absolute;
      top: 30px;
      right: 40px;
      z-index: 10;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 240px); /* 헤더/패딩 고려 */
    }

    .issue-container {
      background-color: #f5f5f5;
      padding: 40px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      align-items: center;
    }

    .issue-tabs {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
      width: 100%;
    }

    .tab-btn {
      background: none;
      border: none;
      font-size: 16px;
      color: #aaa;
      padding: 8px 20px;
      border-radius: 20px 20px 0 0;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s, background 0.2s;
    }

    .tab-btn.active {
      color: black;
      background: #f5f5f5;
      border-bottom: 2px solid black;
    }

    .tab-content {
      width: 100%;
    }

    .issue-grid {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .issue-column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .issue-column button {
      background: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      width: 300px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .issue-column button:hover:not([disabled]) {
      background: #eee;
    }

    .issue-column button:disabled {
      background: #eee;
      color: #aaa;
      cursor: not-allowed;
    }
  </style>

  
</head>
<body>
  <div class="logo">BIASBREAKER</div>
  <button class="login-btn">로그인</button>

  <header>
    <div class="header-row">
      <div class="search-bar">
        <input type="text" placeholder="궁금한 이슈를 검색하세요" />
        <button class="search-btn">🔍</button>
      </div>
    </div>
  </header>

  <main>
    <div class="issue-container">
      <div class="issue-tabs">
        <button class="tab-btn active" data-tab="today">오늘의 이슈</button>
        <button class="tab-btn" data-tab="week">이번주 이슈</button>
        <button class="tab-btn" data-tab="month">이번달 이슈</button>
      </div>
      <div class="tab-content" id="tab-today">
        <div class="issue-grid">
          <div class="issue-column">
            <button>이슈 1</button>
            <button>이슈 3</button>
            <button>이슈 5</button>
            <button>이슈 7</button>
            <button>이슈 9</button>
          </div>
          <div class="issue-column">
            <button>이슈 2</button>
            <button>이슈 4</button>
            <button>이슈 6</button>
            <button>이슈 8</button>
            <button>이슈 10</button>
          </div>
        </div>
      </div>
      <div class="tab-content" id="tab-week" style="display:none">
        <div class="issue-grid">
          <div class="issue-column">
            <button>이슈 11</button>
            <button>이슈 13</button>
            <button>이슈 15</button>
            <button>이슈 17</button>
            <button>이슈 19</button>
          </div>
          <div class="issue-column">
            <button>이슈 12</button>
            <button>이슈 14</button>
            <button>이슈 16</button>
            <button>이슈 18</button>
            <button>이슈 20</button>
          </div>
        </div>
      </div>
      <div class="tab-content" id="tab-month" style="display:none">
        <div class="issue-grid">
          <div class="issue-column">
            <button>이슈 21</button>
            <button>이슈 23</button>
            <button>이슈 25</button>
            <button>이슈 27</button>
            <button>이슈 29</button>
          </div>
          <div class="issue-column">
            <button>이슈 22</button>
            <button>이슈 24</button>
            <button>이슈 26</button>
            <button>이슈 28</button>
            <button>이슈 30</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script>
    // 탭 전환 스크립트
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        const tab = this.getAttribute('data-tab');
        document.querySelectorAll('.tab-content').forEach(tc => tc.style.display = 'none');
        document.getElementById('tab-' + tab).style.display = '';
      });
    });

    document.querySelectorAll(".issue-column button").forEach(button => {
      button.addEventListener("click", () => {
        if (!button.disabled) {
          alert(`${button.textContent} 클릭됨`);
        }
      });
    });

    // 검색바 placeholder 포커스 시 사라지게
    const searchInput = document.querySelector('.search-bar input');
    const originalPlaceholder = searchInput.placeholder;
    searchInput.addEventListener('focus', function() {
      this.placeholder = '';
    });
    searchInput.addEventListener('blur', function() {
      if (!this.value) this.placeholder = originalPlaceholder;
    });
  </script>
</body>
</html>
