      text-align: center;

      outline: 2px solid black;
      z-index: 1;
    }

    .search-bar:focus-within {
      box-shadow: 0 0 0 2px #0078ff;
      border-radius: 20px;
    }

    .search-btn {
      padding: 10px 20px;
      border-radius: 0 20px 20px 0;
      border: 1px solid #ccc;
      border-left: none;
      cursor: pointer;
    }

    .login-btn {
      background: black;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;

      position: absolute;
      top: 30px;
      right: 40px;
      z-index: 10;

    .issue-container {

      gap: 24px;
      align-items: center;
    }

    .issue-tabs {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
      width: 100%;
    }

    .tab-btn {
      background: none;
      border: none;
      font-size: 16px;
      color: #aaa;
      padding: 8px 20px;
      border-radius: 20px 20px 0 0;
      cursor: pointer;
      font-weight: bold;
      transition: color 0.2s, background 0.2s;
    }

    .tab-btn.active {
      color: black;
      background: #f5f5f5;
      border-bottom: 2px solid black;
    }

    .tab-content {
      width: 100%;
    }

    .issue-grid {
      display: flex;
      gap: 40px;
      justify-content: center;
    }

    .issue-column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }

    .issue-column button {
      background: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      width: 300px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .issue-column button:hover:not([disabled]) {
      background: #eee;
    }

    .issue-column button:disabled {
      background: #eee;
      color: #aaa;
      cursor: not-allowed;
    }

    .login-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;

    .login-popup-content {

    }
    .close-popup {
      background: none;
      border: none;
      color: #888;
      font-size: 15px;
      margin-top: 8px;
      cursor: pointer;
    }
    .social-btn img {
      display: block;
      margin: 0 auto;
      height: 32px;
    }
  </style>
