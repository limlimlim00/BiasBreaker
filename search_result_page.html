<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BiasBreaker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: white;
      color: black;
      padding: 40px;
    }

    header {
      padding-bottom: 40px;
    }

    .logo {
      font-weight: bold;
      font-size: 30px;
      z-index: 10;
      cursor: pointer;
      margin-bottom: 0;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      position: static;
      flex-direction: row;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .login-btn {
      background: black;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      margin-bottom: 0;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      max-width: 600px;
      width: 100%;
      flex: 1;
      margin: 0 auto;
      margin-bottom: 32px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px 20px;
      border-radius: 20px 0 0 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
    }

    .search-bar input:focus,
    .search-bar:focus-within {
      outline: 2px solid black;
      z-index: 1;
    }

    .search-bar:focus-within {
      box-shadow: 0 0 0 2px #0078ff;
      border-radius: 20px;
    }

    .search-btn {
      padding: 10px 20px;
      border-radius: 0 20px 20px 0;
      border: 1px solid #ccc;
      border-left: none;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: calc(100vh - 240px);
    }

    .result-container {
      display: flex;
      flex-direction: column;
      gap: 32px;
      max-width: 900px;
      margin: 0 auto;
      padding: 0px; /* unified padding */
    }

    .summary-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .summary-box {
      background: #f0f0f0;
      border-radius: 20px;
      padding: 24px;
      flex: 1;
      min-width: 300px;
      width: 100%; /* ensure full width inside container */
      box-sizing: border-box;
    }

    .summary-box h3 {
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    .summary-box.negative h3 {
      color: #c0392b; /* darker red for 부정 */
    }

    .summary-box.positive h3 {
      color: #158a5a; /* darker green for 긍정 */
    }

    .summary-box ul {
      list-style: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    .summary-box.negative { background: #ffeaea; }
    .summary-box.positive { background: #e7f9ee; }

    .link-row {
      display: flex;
      gap: 24px;
      width: 100%;
    }

    .link-row .link-box {
      flex: 1;
      margin-top: 0px;
    }

    .link-box {
      background: #fff;
      border: 1.5px solid #e0e0e0;
      border-radius: 16px;
      padding: 24px;
      margin-top: 0px;
      flex: 1;
      min-width: 300px;
      width: 100%; /* ensure full width inside container */
      box-sizing: border-box;
    }

    .link-box h4 {
      font-size: 16px;
      margin-bottom: 12px;
    }

    .link-box ul {
      list-style: disc;
      padding-left: 20px;
      line-height: 1.5;
    }

    .login-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }

    .login-popup-content {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px 24px 24px;
      min-width: 280px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .social-login-img {
      width: 220px;
      height: auto;
      cursor: pointer;
      margin-bottom: 8px;
      display: block;
      border: none;
      background: none;
      padding: 0;
    }

    .close-popup {
      background: none;
      border: none;
      color: #888;
      font-size: 15px;
      margin-top: 8px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .header-row {
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        max-width: 100%;
        margin-top: 0;
      }
      .logo {
        position: static;
        display: block;
        text-align: left;
        margin-bottom: 0;
        font-size: 30px;
      }
      .header-actions {
        justify-content: flex-end;
        width: auto;
      }
      .login-btn {
        position: static;
        display: block;
        width: auto;
        margin-bottom: 0;
        margin-top: 0;
      }
      .search-bar {
        max-width: 100%;
        width: 100%;
        margin-bottom: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- 로그인 팝업 -->
  <div class="login-popup">
    <div class="login-popup-content">
      <h3>소셜 로그인</h3>
      <img src="image/google.png" alt="Google로 로그인" class="social-login-img" tabindex="0" data-provider="google" />
      <img src="image/naver.png" alt="네이버로 로그인" class="social-login-img" tabindex="0" data-provider="naver" />
      <img src="image/kakao.png" alt="카카오로 로그인" class="social-login-img" tabindex="0" data-provider="kakao" />
      <button class="close-popup">닫기</button>
    </div>
  </div>

  <header>
    <div class="header-row">
      <div class="logo" onclick="window.location.href='landing_page.html'" style="cursor:pointer;">BIASBREAKER</div>
      <div class="header-actions">
        <button class="login-btn">로그인</button>
      </div>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="궁금한 이슈를 검색하세요" />
    <button class="search-btn">🔍</button>
  </div>

  <main>
    <!-- 요약 카드 -->
    <div class="result-container">
      <div class="summary-box common">
        <h3>공통</h3>
        <ul>
          <li>더미 요약 내용</li>
          <li>요약 내용 예시</li>
          <li>뉴스 요약 등</li>
        </ul>
      </div>

      <div class="summary-row">
        <div class="summary-box negative">
          <h3>부정</h3>
          <ul>
            <li>부정 요약 더미 텍스트</li>
            <li>더미 뉴스 요약</li>
          </ul>
        </div>
        <div class="summary-box positive">
          <h3>긍정</h3>
          <ul>
            <li>긍정 요약 더미 텍스트</li>
            <li>긍정 뉴스 요약</li>
          </ul>
        </div>
      </div>

      <!-- 뉴스 링크 영역 -->
      <div class="link-row">
        <div class="link-box">
          <h4>부정 뉴스 링크</h4>
          <ul>
            <li>뉴스제목 링크</li>
            <li>뉴스제목 링크</li>
          </ul>
        </div>

        <div class="link-box">
          <h4>긍정 뉴스 링크</h4>
          <ul>
            <li>뉴스제목 링크</li>
            <li>뉴스제목 링크</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script>
    // 검색창 포커스 시 placeholder 제거
    const searchInput = document.querySelector('.search-bar input');
    const originalPlaceholder = searchInput.placeholder;
    searchInput.addEventListener('focus', function () {
      this.placeholder = '';
    });
    searchInput.addEventListener('blur', function () {
      if (!this.value) this.placeholder = originalPlaceholder;
    });

    // 로그인 팝업 열기/닫기
    const loginBtn = document.querySelector('.login-btn');
    const loginPopup = document.querySelector('.login-popup');
    const closePopupBtn = document.querySelector('.close-popup');
    loginBtn.addEventListener('click', () => {
      loginPopup.style.display = 'flex';
    });
    closePopupBtn.addEventListener('click', () => {
      loginPopup.style.display = 'none';
    });
    loginPopup.addEventListener('mousedown', (e) => {
      if (e.target === loginPopup) loginPopup.style.display = 'none';
    });

    // 소셜 이미지 버튼 클릭 및 키보드 접근성
    document.querySelectorAll('.social-img-btn').forEach(function(img) {
      img.addEventListener('click', function() {
        // 실제 로그인 로직 연결 필요
        alert(this.alt + ' 클릭됨');
      });
      img.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          img.click();
        }
      });
    });
  </script>
</body>
</html>
