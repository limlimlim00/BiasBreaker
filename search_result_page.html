<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BiasBreaker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-color: white;
      color: black;
      padding: 40px;
    }

    header {
      position: fixed; 
      top: 0; left: 0; right: 0;
      background: white;
      height: 80px;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 24px;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      position: static;
      flex-direction: row;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .logo {
      position: fixed;
      top: 40px;
      left: 40px;
      font-weight: bold;
      font-size: 30px;
      z-index: 10;
      cursor: pointer;
      margin-bottom: 0;
    }

    .login-btn {
      position: fixed;
      top: 40px;
      right: 40px;
      background: black;
      color: white;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 10;
      margin-bottom: 0;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      max-width: 800px;
      width: 100%;
      flex: 1;
      margin: 64px auto 24px; /* Adjusted for fixed header */}

    .search-bar input {
      flex: 1;
      padding: 10px 20px;
      border-radius: 20px 0 0 20px;
      border: 1px solid #ccc;
      font-size: 14px;
      text-align: center;
    }
    .search-bar input:focus {
      outline: none;
      border-color: black; /* focus border color */
    }
    .search-btn {
      padding: 10px 20px;
      border-radius: 0 20px 20px 0;
      border: 1px solid #ccc;
      border-left: none;
      cursor: pointer;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
      max-width: 800px;
    }

    .summary-row {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .summary-box {
      background: #f5f5f5;
      border-radius: 20px;
      padding: 24px;
      flex: 1;
      box-sizing: border-box;
    }

    .summary-box.common h3 {
      text-align: center;
      margin-bottom: 12px;
      font-size: 18px;
      font-weight: bold;
    }

    .summary-box.negative h3 {
      color: #c0392b; /* darker red for 부정 */
      margin-bottom: 12px;
      text-align: center;
    }

    .summary-box.positive h3 {
      color: #158a5a; /* darker green for 긍정 */
      margin-bottom: 12px;
      text-align: center;
    }

    .summary-box ul {
      list-style: disc;
      padding-left: 20px;
      line-height: 1.6;
    }

    .summary-box.negative { 
      background: #ffeaea; 
      width: 400px; /* fixed width for 부정 box */
      min-width: 200px; /* ensure minimum width */
    }
    .summary-box.positive {
      background: #e7f9ee; 
      width: 400px; /* fixed width for 긍정 box */
      min-width: 200px; /* ensure minimum width */
    }

    .link-row {
      display: flex;
      gap: 24px;
      width: 100%;
    }

    .link-row .link-box {
      flex: 1;
      margin-top: 0px;
    }

    .link-box {
      background: #fff;
      border: 1.5px solid #e0e0e0;
      border-radius: 16px;
      padding: 24px;
      margin-top: 0px;
      flex: 1;
      min-width: 150px;
      width: 100%; /* ensure full width inside container */
      box-sizing: border-box;
    }

    .link-box h4 {
      font-size: 16px;
      margin-bottom: 12px;
      text-align: center;
    }

    .link-box ul {
      list-style: disc;
      padding-left: 20px;
      line-height: 1.5;
    }

    .login-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      display: none;
    }

    .login-popup-content {
      background: #fff;
      border-radius: 16px;
      padding: 32px 24px 24px 24px;
      min-width: 280px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .social-login-img {
      width: 220px;
      height: auto;
      cursor: pointer;
      margin-bottom: 8px;
      display: block;
      border: none;
      background: none;
      padding: 0;
    }

    .close-popup {
      background: none;
      border: none;
      color: #888;
      font-size: 15px;
      margin-top: 8px;
      cursor: pointer;
    }

    .share-popup {
      display:none;
      position:fixed;
      top:0;
      left:0;
      right:0;
      bottom:0;
      background:rgba(0,0,0,0.2);
      z-index:10000;
      align-items:center;
      justify-content:center;
    }

    .share-btn-fixed, .archive-btn-fixed {
      width: 50px;
      height: 50px;
      padding: 0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
      z-index: 11000;
      transition: background 0.2s;
    }

    .share-btn-fixed {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: gray;
      color: white;
      font-weight: bold;
      border: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }
    .share-btn-fixed:hover, .share-btn-fixed:focus {
      background: black;
    }

    .archive-btn-fixed {
      position: fixed;
      bottom: 100px;
      right: 40px;
      background: #888;
      color: white;
      font-weight: bold;
      border: none;
      box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }
    .archive-btn-fixed:hover, .archive-btn-fixed:focus {
      background: #222;
    }
    
  </style>
</head>
<body>
  <!-- 로그인 팝업 -->
  <div class="login-popup">
    <div class="login-popup-content">
      <h3>소셜 로그인</h3>
      <img src="image/google.png" alt="Google로 로그인" class="social-login-img" tabindex="0" data-provider="google" />
      <img src="image/naver.png" alt="네이버로 로그인" class="social-login-img" tabindex="0" data-provider="naver" />
      <img src="image/kakao.png" alt="카카오로 로그인" class="social-login-img" tabindex="0" data-provider="kakao" />
      <button class="close-popup">닫기</button>
    </div>
  </div>

  <header>
    <div class="header-row">
      <div class="logo" onclick="window.location.href='index.html'" style="cursor:pointer;">BIASBREAKER</div>
      <div class="header-actions">
        <button class="login-btn">로그인</button>
      </div>
    </div>
  </header>

  <div class="search-bar">
    <input type="text" placeholder="궁금한 이슈를 검색하세요" />
    <button class="search-btn">🔍</button>
  </div>

  <main>
    <!-- 요약 카드 -->
    <div class="result-container">
      <div class="summary-box common">
        <h3>공통</h3>
        <ul>
          <li>더미 요약 내용</li>
          <li>요약 내용 예시</li>
          <li>뉴스 요약 등</li>
        </ul>
      </div>

      <div class="summary-row">
        <div class="summary-box negative">
          <h3>부정</h3>
          <ul>
            <li>부정 요약 더미 텍스트</li>
            <li>더미 뉴스 요약</li>
          </ul>
        </div>
        <div class="summary-box positive">
          <h3>긍정</h3>
          <ul>
            <li>긍정 요약 더미 텍스트</li>
            <li>긍정 뉴스 요약</li>
          </ul>
        </div>
      </div>

      <div class="link-row">
        <div class="link-box">
          <h4>뉴스 링크</h4>
          <ul>
            <li>뉴스제목 링크</li>
            <li>뉴스제목 링크</li>
          </ul>
        </div>
        <div class="link-box">
          <h4>뉴스 링크</h4>
          <ul>
            <li>뉴스제목 링크</li>
            <li>뉴스제목 링크</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- 아카이브 버튼 (공유 버튼 위에 위치) -->
    <div class="archive-btn-wrapper" style="position:fixed; bottom:110px; right:90px; z-index:12000; display:flex; flex-direction:row; align-items:center;">
      <span class="archive-caption" style="display:none; margin-right:12px; background:rgba(30,30,30,0.95); color:white; font-size:14px; padding:6px 16px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.12); white-space:nowrap; position:static;">아카이브하기</span>
      <button class="archive-btn-fixed" aria-label="아카이브하기">🗂️</button>
    </div>
    <!-- 공유 버튼 -->
    <div class="share-btn-wrapper" style="position:fixed; bottom:50px; right:90px; z-index:12000; display:flex; flex-direction:row; align-items:center;">
      <span class="share-caption" style="display:none; margin-right:12px; background:rgba(30,30,30,0.95); color:white; font-size:14px; padding:6px 16px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.12); white-space:nowrap; position:static;">공유하기</span>
      <button class="share-btn-fixed" aria-label="공유하기">🔗</button>
    </div>
  </main>

  <!-- 아카이브 완료 팝업 -->
  <div class="archive-popup" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.2); z-index:10000; align-items:center; justify-content:center;">
    <div style="background:white; border-radius:16px; padding:32px 24px; min-width:220px; box-shadow:0 8px 32px rgba(0,0,0,0.15); display:flex; flex-direction:column; align-items:center; gap:12px;">
      <div style="font-size:32px; color:#158a5a;">📁</div>
      <div style="font-size:16px; font-weight:bold;">아카이브 되었습니다!</div>
    </div>
  </div>

  <div class="share-popup" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.2); z-index:10000; align-items:center; justify-content:center;">
    <div style="background:white; border-radius:16px; padding:32px 24px; min-width:220px; box-shadow:0 8px 32px rgba(0,0,0,0.15); display:flex; flex-direction:column; align-items:center; gap:12px;">
      <div style="font-size:32px; color:#158a5a;">✅</div>
      <div style="font-size:16px; font-weight:bold;">URL이 복사되었습니다!</div>
    </div>
  </div>

  <script>
    // 검색창 포커스 시 placeholder 제거
    const searchInput = document.querySelector('.search-bar input');
    const originalPlaceholder = searchInput.placeholder;
    searchInput.addEventListener('focus', function () {
      this.placeholder = '';
    });
    searchInput.addEventListener('blur', function () {
      if (!this.value) this.placeholder = originalPlaceholder;
    });

    // 로그인 팝업 열기/닫기
    const loginBtn = document.querySelector('.login-btn');
    const loginPopup = document.querySelector('.login-popup');
    const closePopupBtn = document.querySelector('.close-popup');
    loginBtn.addEventListener('click', () => {
      loginPopup.style.display = 'flex';
    });
    closePopupBtn.addEventListener('click', () => {
      loginPopup.style.display = 'none';
    });
    loginPopup.addEventListener('mousedown', (e) => {
      if (e.target === loginPopup) loginPopup.style.display = 'none';
    });

    // 소셜 이미지 버튼 클릭 및 키보드 접근성
    document.querySelectorAll('.social-img-btn').forEach(function(img) {
      img.addEventListener('click', function() {
        // 실제 로그인 로직 연결 필요
        alert(this.alt + ' 클릭됨');
      });
      img.addEventListener('keydown', function(e) {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          img.click();
        }
      });
    });

    // 공유 버튼 기능 (fixed button)
    const shareBtnFixed = document.querySelector('.share-btn-fixed');
    const sharePopup = document.querySelector('.share-popup');
    if (shareBtnFixed) {
      shareBtnFixed.addEventListener('click', async () => {
        try {
          await navigator.clipboard.writeText(window.location.href);
          sharePopup.style.display = 'flex';
          setTimeout(() => {
            sharePopup.style.display = 'none';
          }, 1500);
        } catch (e) {
          alert('URL 복사에 실패했습니다.');
        }
      });
    }

    // 아카이브 버튼 기능 (fixed button)
    const archiveBtnFixed = document.querySelector('.archive-btn-fixed');
    const archivePopup = document.querySelector('.archive-popup');
    if (archiveBtnFixed && archivePopup) {
      archiveBtnFixed.addEventListener('click', () => {
        archivePopup.style.display = 'flex';
        setTimeout(() => {
          archivePopup.style.display = 'none';
        }, 1500);
      });
    }

    // 공유 버튼 캡션 표시
    const shareBtnWrapper = document.querySelector('.share-btn-wrapper');
    const shareBtn = document.querySelector('.share-btn-fixed');
    const shareCaption = document.querySelector('.share-caption');
    if (shareBtn && shareCaption && shareBtnWrapper) {
      shareBtn.addEventListener('mouseenter', () => {
        shareCaption.style.display = 'block';
      });
      shareBtn.addEventListener('mouseleave', () => {
        shareCaption.style.display = 'none';
      });
      shareBtn.addEventListener('focus', () => {
        shareCaption.style.display = 'block';
      });
      shareBtn.addEventListener('blur', () => {
        shareCaption.style.display = 'none';
      });
    }

    // 아카이브 버튼 캡션 표시
    const archiveBtnWrapper = document.querySelector('.archive-btn-wrapper');
    const archiveBtn = document.querySelector('.archive-btn-fixed');
    const archiveCaption = document.querySelector('.archive-caption');
    if (archiveBtn && archiveCaption && archiveBtnWrapper) {
      archiveBtn.addEventListener('mouseenter', () => {
        archiveCaption.style.display = 'block';
      });
      archiveBtn.addEventListener('mouseleave', () => {
        archiveCaption.style.display = 'none';
      });
      archiveBtn.addEventListener('focus', () => {
        archiveCaption.style.display = 'block';
      });
      archiveBtn.addEventListener('blur', () => {
        archiveCaption.style.display = 'none';
      });
    }

    // 검색 결과 페이지 진입 시 URL의 query 파라미터를 읽어 검색창 input에 자동으로 입력
    (function() {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('query');
      if (query) {
        searchInput.value = decodeURIComponent(query);
        searchInput.placeholder = '';
      }
    })();
  </script>
</body>
</html>
